<h3 class="titlepadding">
    PADDING IS THE SPACE INSIDE THE BORDER OF ELEMENT
</h3>
<div class="container">
    <div class="padding-container">
        <div class="example2" [ngStyle]="{'padding.px': paddingValue}">
            This is a example of padding: {{paddingValue}}px

    </div>
    <input type="range" min="1" max="100" class="inputbox1" [(ngModel)]="paddingValue"/>
</div>
